{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h3>Login</h3>
      <form method="post">
        {% csrf_token %}
        

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          {{ form.username }}
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword" class="form-label">Password</label>
          {{ form.password }}
        </div>
        
        <input type="submit" class="btn btn-primary" value="Login"> 
        
        <br><br>
      
      </form>
    </div>
  </div>
</div>
{% endblock content %}
