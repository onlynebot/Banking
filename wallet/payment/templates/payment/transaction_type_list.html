{% extends 'dashboard.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h3>Transaction Type List</h3>
            {% for transactiontype in transactiontypes %}
            <h4>{{transactiontype.name}}</h4>
            <a href="{% url 'transaction_type_detail' transactiontype.pk %}">View</a>
            <hr>
            {% endfor %}
          
        </div>
    </div>
</div>
{% endblock content %}
